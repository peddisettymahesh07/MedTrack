<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Age</label>
            <input name="age" value="{{ user.age }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" class="form-select">
                <option {{ 'selected' if user.gender == 'male' }}>male</option>
                <option {{ 'selected' if user.gender == 'female' }}>female</option>
                <option {{ 'selected' if user.gender == 'other' }}>other</option>
            </select>
        </div>
        {% if user.role == 'doctor' %}
        <div class="mb-3">
            <label>Specialization</label>
            <input name="specialization" value="{{ user.specialization }}" class="form-control">
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
