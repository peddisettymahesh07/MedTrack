<!DOCTYPE html>
<html>
<head>
    <title>View Appointment (Doctor)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Doctor - View Appointment</h2>
    <p><strong>Patient:</strong> {{ appointment.patient_name }}</p>
    <p><strong>Symptoms:</strong> {{ appointment.symptoms }}</p>
    <p><strong>Date:</strong> {{ appointment.appointment_date }}</p>

    <form method="POST">
        <div class="mb-3">
            <label>Diagnosis</label>
            <input name="diagnosis" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Treatment Plan</label>
            <input name="treatment_plan" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Prescription</label>
            <input name="prescription" class="form-control" required>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</body>
</html>
