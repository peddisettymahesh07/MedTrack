<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0fc 0%, #b6e0fe 100%);
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 50px auto;
        }
        h2 {
            color: #004d40;
        }
        label {
            color: #00695c;
        }
        button {
            background-color: #00695c;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">View Appointment</h2>
        <table class="table mt-4">
            <tbody>
                <tr>
                    <th>Doctor Email:</th>
                    <td>{{ appointment.doctor_email }}</td>
                </tr>
                <tr>
                    <th>Symptoms:</th>
                    <td>{{ appointment.symptoms }}</td>
                </tr>
                <tr>
                    <th>Appointment Date:</th>
                    <td>{{ appointment.appointment_date }}</td>
                </tr>
                <tr>
                    <th>Status:</th>
                    <td>{{ appointment.status }}</td>
                </tr>
            </tbody>
        </table>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
            </div>
            <div class="mb-3">
                <label for="treatment_plan" class="form-label">Treatment Plan</label>
                <input type="text" class="form-control" id="treatment_plan" name="treatment_plan" required>
            </div>
            <div class="mb-3">
                <label for="prescription" class="form-label">Prescription</label>
                <input type="text" class="form-control" id="prescription" name="prescription" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Diagnosis</button>
        </div>
        </form>
    </div>
</body>
</html>
