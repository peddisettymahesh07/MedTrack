<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0fc 0%, #b6e0fe 100%);
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 50px auto;
        }
        h2 {
            color: #004d40;
        }
        label {
            color: #00695c;
        }
        button {
            background-color: #00695c;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Book Appointment</h2>
        <form method="POST" action="/book_appointment" class="mt-4">
            <div class="mb-3">
                <label for="doctor_email" class="form-label">Select Doctor</label>
                <select class="form-select" id="doctor_email" name="doctor_email" required>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.email }}">{{ doctor.name }} ({{ doctor.specialization }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
</body>
</html>
